    <title>Slide Navbar</title>
    <!--<link rel="stylesheet" type="text/css" href="slide navbar style.css">-->

  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            name="firstName"
            id="signup-firstName"
            placeholder="First name"
            required=""
          />
          <input
            type="text"
            name="lastName"
            id="signup-lastName"
            placeholder="Last name"
            required=""
          />
          <input
            type="email"
            name="email"
            id="signup-email"
            placeholder="Email"
            required=""
          />
          <input
            type="password"
            name="pswd"
            id="signup-pass"
            placeholder="Password"
            required=""
          />
          <button type="submit" id="signup-btn">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            name="email"
            placeholder="you@example.com"
            required=""
            id="login-email"
          />
          <input
            type="password"
            name="pswd"
            placeholder="********"
            required=""
            id="login-pass"
          />
          <button id="login-btn" type="submit">Login</button>
        </form>
      </div>
    </div>
